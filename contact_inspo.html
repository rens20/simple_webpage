<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Inspo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: cursive;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            background-color: #1d4ed8;
        }

        .inquiries {
            flex: 1;
            padding: 20px;
        }

        .inquiry {
            margin-bottom: 20px;
            padding: 10px 10px;
            color: aliceblue;
            position: relative;
            overflow: hidden;
            background-color: #a3e635;
            border-radius: 30px;
        }

        .form-container {
            flex: 1;
            padding: 20px;
            background-color: #fdfdfd;
            border-radius: 5px;
        }

        .form-container h2 {
            margin-top: 0;
        }

        .form-container input,
        .form-container textarea,
        .form-container button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        h1 {
            color: #1d4ed8;
            text-align: center;
            font-family: cursive;
        }

        h2 {
            text-align: center;
        }

        .inspo {
            width: 35%;
        }

        .icons div {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .icons i {
            font-size: 24px;
            color: #fff7f7;
            margin-right: 10px;
        }

        p {
            color: #fff7f7;
            font-size: 17px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-row .form-group {
            flex: 1;
        }
        .white{
            color: #fff7f7;
        }
    </style>
</head>

<body>
    <h1 class="ci">Contact Form Inspo</h1>
    <div class="container">
        <div class="inquiries">
            <p>Contact us</p>
            <img src="./image/logo.png" class="inspo">
            <div class="icons">
                <div>
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="white">Anuva Residences, East Service Road, Vrgy<br>Buli, Muntinlupa City, Metro Manila 1771</span>
                </div>
                <div>
                    <i class="fas fa-phone-alt"></i>
                    <span class="white">0998810805</a></span>
                </div>
                <div>
                    <i class="fas fa-envelope"></i>
                    <span class="white">inquiries@lababo.com</a></span>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h4>Drop us a Message</h4>
            <form action="#" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="inquiry">Inquiry/Comments:</label>
                <textarea id="inquiry" name="inquiry" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
